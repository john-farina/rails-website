<div class="speakerCard">
    <div class="cardBackground">
        <div class="line"></div>
    </div>

    <div class="contentContainer">
        <div class="photoContainer">
            <div class="speakerPhoto"></div>
        </div>

        <div class="nameContainer">
            <h5 class="name">
                {{ include.name }}
            </h5>

            <p class="role">{{ include.role }}, {{ include.company }}</p>
        </div>
    </div>
</div>
